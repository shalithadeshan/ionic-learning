<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="menu-content"></ion-menu-button>
            <!-- <ion-button (click)="onOpenMenu()">
                Open
            </ion-button> -->
        </ion-buttons>
        <ion-title>Discover Places</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
            <ion-col size="12" class="ion-text-center">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>{{ placesList[0].title }}</ion-card-title>
                        <ion-card-subtitle>{{placesList[0].price | currency}}</ion-card-subtitle>
                    </ion-card-header>
                    <ion-img [src]="placesList[0].imgUrl"></ion-img>
                    <ion-card-content>
                        <p>{{placesList[0].description}}</p>
                    </ion-card-content>
                    <div class="ion-text-right">
                        <ion-button [routerLink]="['/', 'places', 'tabs', 'discover', placesList[0].id]" color="primary" expand="block" fill="clear" shape="round">
                            More
                        </ion-button>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" class="ion-text-center">
                <ion-list>
                    <ion-item *ngFor="let place of placesList.slice(1)" [routerLink]="['/', 'places', 'tabs', 'discover', place.id]" detail>
                        <ion-thumbnail slot="start">
                            <img src="{{ place.imgUrl }}" />
                        </ion-thumbnail>
                        <ion-label>
                            <h2>
                                {{ place.title }}
                            </h2>
                            <p>{{ place.description }}</p>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
