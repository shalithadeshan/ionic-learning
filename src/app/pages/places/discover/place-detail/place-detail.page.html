<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="places/tabs/discover"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ place.title }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col size="12">
                <ion-img [src]="place.imgUrl"></ion-img>
            </ion-col>
            <ion-col size="12" class="ion-text-center ion-padding">
                <p>{{ place.description }}</p>
            </ion-col>
            <ion-col size="12" class="ion-text-center" *ngIf="isBookable">
                <ion-button (click)="onBookPlace()" color="primary">
                    Book
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
