<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="menu-content"></ion-menu-button>
        </ion-buttons>
        <ion-title>My Offers</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerLink="/places/tabs/offers/new">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <div class="ion-text-center">
                    <ion-spinner *ngIf="isLoading" name="bubbles"></ion-spinner>
                </div>
                <div class="ion-text-center" *ngIf="!isLoading && offers.length <= 0">
                    <p>No Offers Found. Please create one first</p>
                    <ion-button routerLink="/places/tabs/offers/new" expand="block" shape="round">
                        Offer New Places
                    </ion-button>
                </div>
                <ion-list *ngIf="!isLoading && offers.length > 0">
                    <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
                        <app-offer-item [offer]="offer"></app-offer-item>
                        <ion-item-options side="end">
                            <ion-item-option color="secondary" (click)="onEdit(offer.id, slidingItem)">
                                <ion-icon slot="start" name="create"></ion-icon>
                                Edit
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
