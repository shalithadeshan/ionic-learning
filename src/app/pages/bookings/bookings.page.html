<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="menu-content"></ion-menu-button>
        </ion-buttons>
        <ion-title>Your Bookings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <ion-list>
                    <ion-item-sliding *ngFor="let booking of loadedBookings" #slidingBooking>
                        <ion-item>
                            <ion-label>
                                <h5>{{ booking.placeTitle }}</h5>
                                <p>{{ booking.guestNumber }}</p>
                            </ion-label>
                        </ion-item>
                        <ion-item-options side="end">
                            <ion-item-option color="danger" (click)="onDelete(booking.id, slidingBooking)">
                                <ion-icon slot="start" name="trash"></ion-icon>
                                Delete
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
